<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card by CodingSimplified</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./profile-photo.jpg" alt="Profile Photo">
      </div>
      <div class="content">
        <h2 class="profile-name">Jane Doe</h2>
        <p class="job-title">Frontend Developer</p>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea nemo consequatur ratione distinctio et nihil impedit consectetur vitae quo odio?</p>
      </div>
      <div class="social-links">
        <a class="instagram" href="https://instagram.com/codingsimplified">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="telegram" href="https://t.me/codingsimplified">
          <i class="fa-brands fa-telegram"></i>
        </a>
        <a class="Youtube" href="https://www.youtube.com/@codingssimplified">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </div>
  </body>
</html>
